<script id="nf-tmpl-field-file" type="text/template">
    <button type="button" class="nf-file-button nf-element"><%= label %></button>
    <table class="nf-files-table">
        <tbody></tbody>
    </table>
    <%= renderFileInput() %>
</script>

<script id="nf-tmpl-field-file-row" type="text/template">
    <tr>
        <td><%= filename %></td>
        <td class="nf-file-progress">
            <div class="nf-file-bar"></div>
            <div class="nf-file-percent">0%</div>
        </td>
        <td>
            Delete
            <span class="nf-file-input"></span>
        </td>
    </tr>
    
</script>

<script id="nf-tmpl-field-file-input" type="text/template">
    <input id="nf-field-<%= id %>" name="nf-field-<%= id %>" class="<%= classes %> nf-element" type="file" style="display:block;" multiple="multiple">
</script>
