<script id="nf-tmpl-field-listradio" type="text/template">
    <ul>
        <%= renderOptions() %>
    </ul>
</script>

<script id='nf-tmpl-field-listradio-option' type='text/template'>
    <li>
        <label><input type="radio" name="nf-field-<%= fieldID %>" class="<%= classes %> nf-element" value="<%= value %>" <%= ( value == currentValue  || 1 == selected ) ? 'checked="checked"' : '' %>> <%= label %></label>
    </li>
</script>

<script id='nf-tmpl-field-listradio-other' type='text/template'>
    <li>
        <label>
            <input type="radio" name="nf-field-<%= fieldID %>" class="<%= classes %> nf-element" value="nf-other" <%= ( ! valueFound ) ? 'checked="checked"' : '' %>>
            Other
            <%= renderOtherText() %> 
        </label>
    </li>
</script>

<script id='nf-tmpl-field-listradio-other-text' type='text/template'>
    <input type="text" name="nf-field-<%= fieldID %>" class="nf-element" value="<%= currentValue %>">
</script>
